<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>

  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- link to my css sheet -->
  <link rel="stylesheet" href="./Static/css/style.css">

</head>

<body>
  <!-- start of Dashboard -->
  <div class="container">

    <!-- start of nav bar -->
    <nav class="navbar navbar-expand-lg navabar-dark bg-dark">
      <a class="navbar-brand" href="https://github.com/titogithub123/Belly_Button_Biodiversity">Link to GitHub
        Repository</a>
    </nav>


    <!-- jumbotron -->
    <section class="jumbotron_section">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset.</p>
          <!-- Add more information about the project as a paragraph on the page-->
          <p>In this interactive dashboard volunteers will be able to identify the top 10 bacterial species in their belly buttons.</p>
        </div>
      </div>
    </section>

    <!-- bar and gauge section -->
    <section class="bar_and_gauge">
      <div class="row">

        <!-- pulldown menu and metadata -->
        <div class="col-md-2">

          <!-- pulldown menu -->
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <!-- <select id="selDataset"></select> -->
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>

          <!-- demographic info -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>

        <!-- bar chart -->
        <div class="col-md-5">
          <div id="bar"></div>
        </div>

        <!-- gauge chart -->
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
    </section>

    <!--bubble chart-->
    <section class="bubble_chart">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- links to js and d3 -->
  <!-- link to d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- link to plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- link to my chart.js file -->
  <script src="./Static/js/charts.js"></script>

</body>

</html>
